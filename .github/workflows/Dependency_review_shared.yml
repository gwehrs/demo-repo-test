name: reusable-workflow-caller

on:
  workflow_call:

# Allows you to run this workflow manually from actions tab

  workflow_dispatch:

jobs:
 
  call-workflow:
    uses: gwehrs/demo-repo-test/.github/workflows/dependency-review.yml@v1
    with:
      username: gwehrs
    secrets:
        token: ${{ secrets.TOKEN }}
        
    
name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: self-hosted
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v2
        with:
          fail-on-severity: moderate
